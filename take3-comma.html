<!DOCTYPE html>
<html>
<head>
    <title>GraphQL Query</title>
    <style>
        .row {
            display: flex;
            flex-direction: row;
            margin-bottom: 10px;
        }
        .key {
            font-weight: bold;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <button id="queryButton">Run Query</button>
    <div id="result"></div>

    <script>
        document.getElementById('queryButton').addEventListener('click', function() {
            fetch('https://emerapi.info/graphql', {  
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    query: 'query { callwalletfunction (method: "getblockchaininfo") { answer } }',
                }),
            })
            .then(res => res.json())
            .then(res => {
                console.log(res.data);
                console.log(res.errors);

                var resultDiv = document.getElementById('result');
                resultDiv.innerHTML = '';

                for (var key in res.data.callwalletfunction.answer) {
                    var rowDiv = document.createElement('div');
                    rowDiv.className = 'row';

                    var keyDiv = document.createElement('div');
                    keyDiv.className = 'key';
                    keyDiv.textContent = key + ':';
                    rowDiv.appendChild(keyDiv);

                    var valueDiv = document.createElement('div');
                    valueDiv.textContent = res.data.callwalletfunction.answer[key];
                    rowDiv.appendChild(valueDiv);

                    resultDiv.appendChild(rowDiv);
                }
            })
            .catch(err => console.log(err));
        });
    </script>
</body>
</html>
