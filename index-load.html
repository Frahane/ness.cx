    <button onclick="fetchGraphQLData()">Fetch EmerAPI GraphQL Data</button>

    <script>
        function displaySelection() {
            var dropdown = document.getElementById("dropdown");
            
            
            displayArea.innerHTML = "You selected: " + dropdown.value
            var displayArea = document.getElementById("displayArea");

        }

        function fetchGraphQLData() {
            var xhr = new XMLHttpRequest();
            xhr.responseType = 'json';
            xhr.open("POST", "https://emerapi.info/graphql");
            xhr.setRequestHeader("Content-Type", "application/json");
            xhr.setRequestHeader("Accept", "application/json");
            xhr.onload = function () {
                console.log('data returned:', xhr.response);
            }
            xhr.send(JSON.stringify({
                query: `query { callwalletfunction (method: "xhr.response") { answer } }`
            }));
        }
